<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" />

  <!-- <link href="{{ site.baseurl }}/assets/css/colors-dark.css" rel="stylesheet" /> -->
  <script src="{{ site.baseurl }}/assets/js/suncalc.js"></script>

  <script type="text/javascript">
    var times = SunCalc.getTimes(new Date(), 48.4, -123.4);
    var sunriseHr = times.sunrise.getHours();
    var sunsetHr = times.sunset.getHours();
    var currentHour = new Date().getHours();
    if (currentHour >= sunriseHr && currentHour <= sunsetHr) {
      document.write('<link href="{{ site.baseurl }}/assets/css/colors-light.css" rel="stylesheet" />');
    }
    else {
      document.write('<link href="{{ site.baseurl }}/assets/css/colors-dark.css" rel="stylesheet" />')
    }
  </script>

</head>

<body>



  <header id="header">
    <h1><a href="/"><i class="icon-sun"></i> {{ site.name }}</a></h1>
    <p>{{ site.description }}</p>
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}{{ post.url }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}{{ post.url }}/archives">Archive</a></li>
          <li><a href="{{ site.baseurl }}{{ post.url }}/about">About</a></li>
          <li><a href="http://twitter.com/redwall_hp">Twitter</a></li>
          <li><a href="{{ site.baseurl }}{{ post.url }}/feed.xml">RSS Feed</a></li>
        </ul>
      </nav>
    </div>



    <div id="content">
      {{ content }}
    </div>



  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
